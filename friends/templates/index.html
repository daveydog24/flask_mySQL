<html>
  <head>
    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_css.css')}}">
  </head>
  <body>
    <!-- we can use the line below to see all of our data in our template -->
    <h1>These are all my friends!</h1>
    <!-- with all the data we can then construct a more structured output -->
    {% for friend in all_friends: %}
      <p class="purple">First Name:</p><p>{{ friend['first_name'] }}</p><br>
      <p class="purple">Last Name:</p><p>{{ friend['last_name'] }}</p><br>
      <p class="purple">Occupation:</p><p>{{ friend['occupation'] }}</p><br>
      <hr>
    {% endfor %}
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
      <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label><br>
      <input type="submit" class= "button" value="Add">
    </form>
  </body>
</html>
